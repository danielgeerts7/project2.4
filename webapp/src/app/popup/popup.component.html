<!-- The Modal -->
<div id="myModal" class="fixed-bottom" *ngIf="modalStatus" >
  <!-- Modal content -->
  <div class="modal-content" [@dialog] >
    <div class="header" [style.background-color]="backColor">
      <div class="col-md-4 col-xs-6 titletext"><h3>{{title}}</h3></div>
      <div class="col-md-4 col-xs-6 modaltext"><p>{{body}}</p></div>
    </div>

  </div>
  
</div>
