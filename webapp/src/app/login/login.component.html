<div class="background horiCenter"><div class="earth container"></div></div>
<div class="image">

  <div class="jumbotron">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class=" text-center">

      <h1 class="title h5 mb-4">Holidayz</h1>
<div class="container">
  <div class=" col-md-4 col-md-offset-4 whitebox aligncenter">
    <h1 class="logintext">Log in</h1>
      <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4 logform" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <input type="password" formControlName="password" class="form-control logform" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <button class="btn logbtn btn-info my-4 btn-block" type="submit">Login</button>
        <p class="noaccount">New to Holidayz? <a routerLink="../registration"> Sign up here! </a></p>
    </div>
</div>
    </form>
  </div>
</div>
