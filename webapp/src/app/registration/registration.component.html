<div class="upperlayer horiCenter">
<div class="container">
  <div class="whitebox">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)" class=" text-center">
    <h2 class=" text-black mb-4">Sign up</h2>

    <div class="form-row form-rowmobile mb-6">
      <div class="col col-xs-12 forminput firstinput">
        <input type="text" formControlName ="name" id="defaultRegisterFormFirstName" class="form-control regform" placeholder="First name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
      </div>
      <div class="col col-xs-12 forminput">
        <input type="text" formControlName="lastName" id="defaultRegisterFormLastName" class="form-control regform" placeholder="Last name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
      </div>
    </div>
    <div class="form-row form-rowmobile mb-6">
      <div class="col col-xs-12 forminput">
        <input type="password" formControlName="password" class="form-control regform" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      </div>
      <div class="col col-xs-12 forminput">
        <input type="password" formControlName="confirmPassword" class="form-control regform" placeholder="Confirm Password">
      </div>
    </div>
    <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4 regform" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

    <button class="btn btn-info my-4 btn-block regbtn" type="submit">Sign up</button>

    <hr>
  </form>
    <p class="alreadyaccount text-center">Already have an account? <a routerLink="../login">log in!</a> </p>
  </div>
</div>
</div>
